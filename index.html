<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Workout Tracker</title>
</head>
<body>
	<div class="container">
		<div class="workout-form">
			<h1>Fill in your workout</h1>
			<!-- Form input for workout tracker -->
			<form>
				<label for="date">Date:</label>
				<input type="text" id="date" required placeholder="DD.MM">
				<label for="exercise">Exercise:</label>
				<input type="text" id="exercise" required placeholder="E.g. Pushup">
				<label for="reps">Reps:</label>
				<input type="number" id="reps" required placeholder="1">
				<label for="sets">Sets:</label>
				<input type="number" id="sets" required placeholder="1">
				<label for="weight">Weight:</label>
				<input type="number" id="weight" required placeholder="1">
				<button id="add-btn">Add Workout</button>
			</form>
				<!--Search bar for workouts-->
<div class="search-bar">
	<p class="search-text">Search for workout</p>
	<input type="text" id="search" placeholder="E.g. Pushup">
</div>
</div>

<div class="workout-list">
	<!-- Workout list generated with Javascript -->
	<ul id="exercise-list"></ul>
</div>
</div>
	<script src="script.js"></script>
</body>
</html>
